<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/dashboard.css" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!-- 引入topbar-->
<div th:replace="common/bar :: topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="common/bar :: #sidebar(activeUri='predict')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>Section title</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>序號</th>
                        <th>貨號</th>
                        <th>品名</th>
                        <th>預測箱數</th>
                        <th>預測數量</th>
                        <th>進貨價</th>
                        <th>金額</th>
                        <th>稅率</th>
                        <th>售價</th>
                        <th>單据號</th>
                        <th>備注</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pre:${predicts}">
                        <td th:text="${pre.rowId}"></td>
                        <td>[[${pre.itemNo}]]</td>
                        <td th:text="${pre.itemName}"></td>
                        <td th:text="${pre.largeQty}"></td>
                        <td th:text="${pre.realQty}"></td>
                        <td th:text="${pre.validPrice}"></td>
                        <td th:text="${pre.subAmt}"></td>
                        <td th:text="${pre.tax}"></td>
                        <td th:text="${pre.salePrice}"></td>
                        <td th:text="${pre.sheetNo}"></td>
                        <td th:text="${pre.memo}"></td>

                    </tr>
                    </tbody>
                </table>
                <nav aria-label="...">
                    <ul class="pagination justify-content-end" >
                        <li class="page-item disabled" th:class="${pageInfo.pageNum==1?'page-item disabled':'page-item'}">
                        <a class="page-link" th:href="@{/predict/}+(${pageInfo.pageNum}-1)" >Previous</a>
                        </li>
                        <li  class="page-item " th:each="num,iterStat:${nums}"
                            th:class="${pageInfo.pageNum}==${num}?'page-item disabled':'page-item '"
                        >
                            <a class="page-link" name="num" th:text="${num}" th:href="@{/predict/}+${num}"></a>
                        </li>
                        <li class="page-item">
                        <a class="page-link">Next</a>
                        </li>
                        <!--
                        <li class="page-item disabled">
                            <span class="page-link">Previous</span>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">1</a></li>
                        <li class="page-item active">
                              <span class="page-link">
                                2
                                <span class="sr-only">(current)</span>
                              </span>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>-->
                    </ul>
                </nav>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->

<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/popper.js/1.14.3/popper.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<!-- Graphs -->
<script type="text/javascript" src="/webjars/chart.js/2.7.3/dist/Chart.min.js"></script>


</body>

</html>
